[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/aline-bar]

override-redirect = false
bottom = true
fixed-center = true

width = 95%
height = 28

offset-x = 2.5%
offset-y = 0.7%

background = ${color.bg}
foreground = ${color.fg}

# radius-bottom = 1

line-size = 2
line-color = ${color.blue}

border-size = 11px
border-color = ${color.bg}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "terminus:size=12.5;2.2"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=20;6"
font-3 = "MesloLGS NF:style=Regular:size=17;4"
font-4 = "MesloLGS NF:style=Regular:size=13;3"

modules-left = launcher bi bspwm bd
modules-center = bi spotify sep3 cava bd
modules-right = pulseaudio sep bi filesystem sep3 cpu_bar sep3 memory_bar sep3 info-hackspeed bd sep bi date bd

separator =
dim-value = 1.0
 
;;locale = es_MX.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
